name: SSL Check

on: 
  push:
    branches: 
      - master
  schedule:
    - cron: '0 16 * * *' 

jobs:
  CheckSSL:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: master
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '10'
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Install & Build
      run: |
        TZ='Asia/Shanghai'; export TZ
        npm i
        git clone https://github.com/yfun-lab/CheckSSL --depth=2
        npm run build
        cd CheckSSL
        chmod +x checker.sh
        ./checker.sh yfun.top www.yfun.top blog.yfun.top ssl.yfun.top cdn.yfun.top cfp.yfun.top drive.yfun.top gdrive.yfun.top gravatar.yfun.top note.yfun.top page.yfun.top t.yfun.top waline.blog.yfun.top twikoo.blog.yfun.top proxy.yfun.top github.yfun.top dqjs-proxy.vercel.app hifun.js.org cky.ink
        cp -rf ./output/ct.json ../public/ct.json
        echo "ssl.yfun.top" > ../public/CNAME
        
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.TOKEN }}
        publish_dir: ./public
