<!DOCTYPE html><html><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>证书透明 - YFun</title><link rel="apple-touch-icon" sizes="76x76" href="https://cdn.jsdelivr.net/gh/oCoke/cdn@master/favicons/32x32.png"><link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/oCoke/cdn@master/favicons/32x32.png"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta name="description" content="YFun SSL 证书透明度报告"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css" integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous"><style>.item-title{color:rgba(0,0,0,.54)}.main-card{margin:30px auto;max-width:800px}.t-c-success{color:#66bb6a}.t-c-error{color:#f44336}.t-c-warning{color:#ffb74d}footer a,footer span{color:rgba(0,0,0,.6)}</style></head><body class="mdui-appbar-with-toolbar mdui-theme-primary-teal"><div class="mdui-appbar mdui-appbar-fixed"><div class="mdui-toolbar mdui-color-theme"><a href="javascript:;" class="mdui-typo-title">证书透明</a><div class="mdui-toolbar-spacer"></div><a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-menu="{target: '#appbar-menu'}"><i class="mdui-icon material-icons">more_vert</i></a><ul class="mdui-menu" id="appbar-menu"><li class="mdui-menu-item"><a href="https://blog.yfun.top" class="mdui-ripple">YFun's Blog</a></li></ul></div></div><div class="main-card"><div class="mdui-panel" id="result" mdui-panel><div id="result-spinner" class="mdui-spinner mdui-spinner-colorful mdui-center"></div></div></div><footer class="mdui-text-center"><span>&copy;<span id="nowYear"></span> YFun (@oCoke)</span><br><br><span>Powered by <a href="https://github.com/yfun-lab/ssl">yfun-lab/ssl</a> & <a href="https://github.com/yfun-lab/CheckSSL">yfun-lab/CheckSSL</a></span></footer><script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js" integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A" crossorigin="anonymous"></script><script src="//cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script><script>$("#nowYear").text(new Date().getFullYear());
        var ctJson = "./ct.json?" + new Date().getTime() + Math.random();
        // function about() {
        //     mdui.alert(`
            
        //     `, '关于「证书透明」', function () {

        //     }, {
        //         confirmText: "关闭",
        //     })
        // }
        $.getJSON(ctJson, function (data) {
            $("#result-spinner").remove();
            $.each(data, function (index, value) {
                $("#result").append(`
                    <div class="i-card mdui-panel-item">
                        <div class="mdui-panel-item-header">
                            <div class="mdui-panel-item-title">${value.domain}</div>
                            <div class="mdui-panel-item-summary t-c-${value.statuscolor}">${value.status}</div>
                            <i class="mdui-panel-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                        </div>
                        <div class="mdui-panel-item-body">
                            <p><span class="item-title">最后检查</span> &nbsp;&nbsp;${value.check}</p>

                            <p><span class="item-title">证书详情</span> &nbsp;&nbsp;${value.subject}</p>
                            
                            <p><span class="item-title">开始时间</span> &nbsp;&nbsp;${value.start}</p>

                            <p><span class="item-title">到期时间</span> &nbsp;&nbsp;${value.expire}</p>

                            <p><span class="item-title">剩余</span> &nbsp;&nbsp;${value.remain} 天</p>

                            <p><span class="item-title">颁发机构</span> &nbsp;&nbsp;${value.issuer}</p>

                        </div>
                    </div>
                `);
            });
        });</script></body></html>
